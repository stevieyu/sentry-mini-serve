<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>sentry mini</title>
  <script defer src="https://cdn.bootcdn.net/ajax/libs/amis/2.6.0/sdk.min.js"></script>
  <link href="https://cdn.bootcdn.net/ajax/libs/amis/2.6.0/antd.min.css" rel="stylesheet">
  <link href="https://cdn.bootcdn.net/ajax/libs/amis/2.6.0/iconfont.min.css" rel="stylesheet">

  <!--    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">-->

  <script defer src="https://cdn.jsdelivr.net/npm/ua-parser-js@1/dist/ua-parser.min.js"></script>

  <link href="https://cdn.bootcdn.net/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css" rel="stylesheet">
</head>
<body>
<div id="app"></div>
<script type="module">
  const app = (await (await fetch('/api/keys')).json())[0]
  const json = {
    "name": "list",
    "type": "service",
    "data": {
      "appid": (new URLSearchParams(location.search)).get('app') || localStorage.getItem('app') || app[0],
      "showAppSwitch": location.search.includes('app')
    },
    "api": "/api/${appid}/store",
    "body": [
      {
        "type": "button-group-select",
        "name": "appid",
        "source": "/api/keys",
        "onEvent": {
          "change": {
            "actions": [
              {
                "actionType": "custom",
                "script": "localStorage.setItem('app', event.data.value)"
              }
            ]
          }
        },
        "visibleOn": "${showAppSwitch}"
      },
      {
        "type": "table",
        "title": "",
        "itemActions": [
          {
            "label": "删除",
            "type": "button",
            "actionType": "ajax",
            "api": {
              "method": "delete",
              "url": "/api/55/store/${_id}"
            },
            "reload": "list"
          }
        ],
        "columns": [
          {
            "label": "id",
            "name": "_id",
            "type": "tpl",
          },
          {
            "label": "异常",
            "type": "list",
            "source": "${exception.values}",
            "listItem": {
              "title": "${type}",
              "subTitle": "${value}"
            },
            // "name": "xxxxx",
            // "searchable": true
          },
          {
            "name": "timestamp",
            "label": "时间",
            "type": "date",
            "fromNow": true,
          },
          {
            "label": "请求",
            "type": "container",
            "body": [
              {
                "type": "tpl",
                "tpl": "${request.url}",
              },
              {
                "type": "service",
                "data": {
                  "ua": "${request.headers['User-Agent']|uaparse}"
                },
                "body": {
                  "type": "tooltip-wrapper",
                  "content": "${request.headers['User-Agent']}",
                  "className": "inline-block",
                  "placement": "left",
                  "body": [
                    {
                      "type": "tag",
                      "label": "${ua.browser.name}:${ua.browser.version}",
                      "color": "inactive"
                    },
                    {
                      "type": "tag",
                      "label": "${ua.os.name}:${ua.os.version}",
                      "color": "inactive"
                    },
                  ]
                },

              },
            ]
          },
          {
            "label": "面包屑",
            "type": "container",
            "style": {
              "display": "inline-block"
            },
            "body": {
              "type": "tpl",
              "tpl": "${breadcrumbs.length}"
            },
            "popOver": {
              "position": "right-top",
              "body": {
                "source": "${breadcrumbs|reverse}",
                "type": "list",
                "listItem": {
                  "title": "${category}",
                  "subTitle": "${data|json}"
                }
              }
            }
          },
          {
            "label": "",
            "type": "tpl"
          }
        ],
        "onEvent": {
          "columnFilter": {
            "actions": [
              {
                "actionType": "toast",
                "args": {
                  "msgType": "info",
                  "msg": "filterName：${filterName},filterValue：${filterValue}"
                }
              }
            ]
          },
          "columnSearch": {
            "actions": [
              {
                "actionType": "toast",
                "args": {
                  "msgType": "info",
                  "msg": "searchName：${searchName},searchValue：${searchValue|json}"
                }
              }
            ]
          },
        }
      }
    ],
  }
  // window.enableAMISDebug = true

  let amisLib = amisRequire('amis');
  amisLib.registerFilter('reverse', (input) => input.reverse());
  amisLib.registerFilter('uaparse', (input) => (new UAParser(input)).getResult());

  let amis = amisRequire('amis/embed');

  let amisInstance = amis.embed(
      '#app',
      json,
      {},
      {
        theme: 'antd'
      }
  );
</script>
</body>
</html>
